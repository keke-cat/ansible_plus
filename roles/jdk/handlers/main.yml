- name: modify_profile
  shell: echo 'export JAVA_HOME=/usr/java/jdk1.7.0_80' >> /etc/profile && echo 'export JRE_HOME=$JAVA_HOME/jre' >> /etc/profile && echo 'export JAVA_BIN=$PATH:$JAVA_HOME/bin' >> /etc/profile && echo 'export PATH=$JAVA_HOME/bin:$PATH' >> /etc/profile && echo 'export CLASSPATH=.:$JAVA_HOME/lib/dt.jar:$JAVA_HOME/lib/tools.jar:$JAVA_HOME/jre/lib:$JAVA_HOME/lib' >> /etc/profile && echo 'export JAVA_HOME JAVA_BIN PATH CLASSPATH' >> /etc/profile
